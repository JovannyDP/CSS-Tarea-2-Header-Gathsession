<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tarea 2 - Header Gathsession</title>
    <link rel="stylesheet" href="CSS/styles.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  </head>

  <body>
    <header>
      <div class="container">
        <a href="#" class="logo">
          <img src="img/logo-GathSession.svg" alt="Logo de Gathsession" />
        </a>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="hero">
        <div class="container">
          <div class="hero-text">
            <h1>Build your best community starting from here.</h1>
            <p>Meet and communicate with the best people to run projects, events or other activities in a more effective and fun way</p>
            <div class="hero-buttons">
              <a href="#" class="btn">Get Started</a>
              <a href="#" class="btn-secondary">Learn More <img src="img/Arrow.svg"></a>
            </div>

            <div class="hero-features">
                <a href="#" class="feature">
                  <img src="img/icon-Comments.svg" alt="Icono de Comentarios" />
                  <h2>Build Comunity</h2>
                </a>

                <a href="#" class="feature">
                  <img src="img/icon-Schedule.svg" alt="Icono de Eventos" />
                  <h2>Share Events</h2>
                </a>

                <a href="#" class="feature">
                  <img src="img/icon-Post.svg" alt="Icono de Informacion" />
                  <h2>Get Information</h2>
                </a>
            </div>
          </div>

          <div class="hero-img">
            <img src="img/man1.png" alt="Imagen de un hombre" />
            <img src="img/woman1.png" alt="Imagen de una mujer" />
            <img src="img/woman2.png" alt="Imagen de una mujer" />
            <img src="img/woman3.png" alt="Imagen de una mujer" />
            <img src="img/man2.png" alt="Imagen de un hombre" /> 
          </div>
        </div>
      </div>

    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
